!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<title>Checkout</title>
	<!--Link to CSS -->
	<link rel="stylesheet" href="css/checkout.css">
	<!-- Box icons-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
	<!--Navbar-->
	<header>
		<div class="nav container">
			<!--Logo-->
			<a href ="" class= "logo"><i class='bx bxs-home'></i>Rentfy</a>
			<!--list -->
			<ul class="navbar">
				<li><a  href = "#home">Home</a></li>
				<li><a  href = "#about">About us</a></li>
				<li><a  href = "#sales">Sales</a></li>
				<li><a  href = "#properties">Properties</a></li>
			</ul>
			<!-- Log in Button -->
			<a href= "a" class="btn">Log In</a>
		</div>
	</header>
	<!--Services-->
	<section class="checkout container" id="checkout">
		<div class="heading">
			<span> Properties Renting</span>
			<h2>Choosen Properties</h2>
		</div>
		<div class="checkout-container container">
			<!--Box 1-->
			<div class="box">
			<img src="img3.jpg" alt="properties image">
			<h3>RM 1000/month</h3>
			<div class="content">
				<div class="text">
					<h3>The Palace</h3>
					<p>London,UK</p>
				</div>
				<div class="icon">
					<i class='bx bxs-bed'><span>5</span></i>
					<i class='bx bxs-bath'><span>2</span></i>
				</div>
			</div>
			</div>
			<a href="#" class="btn">Checkout</a>
			</div>
		</section><br>
	<!--Footer-->
	<section class="footer">
		<div class="footer-container container">
			<h2>R.state</h2>
			<div class="footer-box">
				<h3>Locations</h3>
				<a href="#">UNIMY</a>
				<a href="#">CyberJaya</a>
				<a href="#">Malaysia</a>
		</div>
		<div class="footer-box">
				<h3>Contact</h3>
				<a href="#">0123456789</a>
				<a href="#">yourmail@gmail.com</a>
				<div class="social">
					<a href="#"><i class='bx bxl-facebook'></i></a>
					<a href="#"><i class='bx bxl-twitter'></i></a>
					<a href="#"><i class='bx bxl-instagram'></i></a>
				</div>
		</div>
	</section>
	<!--Copyright-->
	<div class="copyright">
		<p>&#169; Team X,All rights Reserved</p>
	</div>

</html>
